<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold mb-6 text-gray-800">Pokémon Explorer</h1>
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-4">
                <input type="text" id="search" 
                       class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                       placeholder="Enter Pokémon name or number">
                <button id="searchBtn" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Search
                </button>
                <button id="randomBtn" 
                        class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition">
                    Random
                </button>
            </div>
        </div>

        <div class="pokemon-card bg-white rounded-xl shadow-lg p-6 max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h2 id="name" class="text-3xl font-bold text-gray-800"></h2>
                </div>
                <div class="flex gap-4 items-center">
                    <button id="shiny" class="bg-yellow-500 rounded-lg p-2 hover:bg-yellow-600 transition">
                        <img id="shinyIcon" src="/assets/Shiny.png" alt="Shiny Toggle" class="h-6 w-6">
                    </button>
                    <button id="savedBtn" class="relative rounded-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                        Press twice for Saved Pokemon
                    </button>
                    <button id="savedPokemon" class="relative rounded-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                        Saved this Pokemon
                    </button>

                </div>
            </div>

            <div id="dropdownContent" class="hidden">
                <div id="storedValue"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="text-center">
                    <img id="pokemonImg" class="mx-auto mb-4 w-48 h-48 object-contain" src="" alt="Pokemon">
                    <div class="flex justify-center gap-2 mb-4">
                        <img id="type" src="" alt="Type 1" class="h-8">
                        <img id="type2" src="" alt="Type 2" class="h-8">
                    </div>
                    <p class="text-gray-700">Location: <span id="location"></span></p>
                </div>

                <div>
                    <div class="mb-4">
                        <h3 class="text-xl font-semibold mb-2">Evolution Chain</h3>
                        <div id="family" class="flex flex-wrap gap-2"></div>
                    </div>
                    <div class="mb-4">
                        <h3 class="text-xl font-semibold mb-2">Abilities</h3>
                        <div class="text-gray-700">
                            <p id="ability1"></p>
                            <p id="ability2"></p>
                            <p id="ability3"></p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-2">Moves</h3>
                        <div id="list" class="text-gray-700 max-h-40 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
